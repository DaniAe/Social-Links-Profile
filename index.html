<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <section class="profile">
    <img id="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
    <h3 id="name">Jessica Randall</h3>
    <span id="location">London, United Kingdom</span>&nbsp
    <p id="description">"Front-end developer and avid reader."</p>
    <span class="link">GitHub</span>&nbsp
    <span class="link">Frontend Mentor</span>&nbsp
    <span class="link">LinkedIn</span>&nbsp
    <span class="link">Twitter</span>&nbsp
    <span class="link">Instagram</span>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DaniAe/Social-Links-Profile" target="_blank">DaniAe</a>.
  </div>
</body>
</html>
